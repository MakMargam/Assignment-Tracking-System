<!DOCTYPE html>
<html>

    <head>
        <title>Register</title>
        <link href="../static/css/bootstrap.min.css" data-th-href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <script src="../static/js/bootstrap.min.js" data-th-src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
        <script src="../static/js/jquery-3.3.1.slim.min.js" data-th-src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

        <!--        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>-->

        <!--Fontawesome CDN-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

        <!--Custom styles-->
        <link href="../static/css/login.css" data-th-href="@{/css/login.css}" rel="stylesheet" type="text/css"/>
    </head>

    <body>
    
    <div class="container register">
        <div class="d-flex justify-content-center h-100">
            <div class="card bg-dark  registercard">
                <div class="card-header">
                    <h3>Register</h3>
                </div>
                <div class="card-body">
                    <form data-th-action="@{/register}" method="POST">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control name" name="name" placeholder="name">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control username"  name="username" placeholder="username">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control password" name="password" placeholder="password">
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
                            </div>
                            <select class="form-control" name="role" id="sel1">
                                <option disabled selected>role</option>
                                <option>Admin</option>
                                <option>User</option>
                                <option>TA</option>
                            </select>
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox" name="agree">Agree Terms and Condition ?
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Register" class="btn float-right login_btn submitbtn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Already have an account?<a data-th-href="@{/login}">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/login.js" data-th-src="@{/js/login.js}" type="text/javascript"></script>

</body>
</html>
