    <body>

    <center>
        <p style="color:red" data-th-if="${param.error != null and session.SPRING_SECURITY_LAST_EXCEPTION != null}"
               data-th-text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">
        </p>
    </center>



    <div class="container login">
        <div class="d-flex justify-content-center h-100">

            <div class="card bg-dark logincard">
                <div class="card-header">
                    <h3>Sign In</h3>
                </div>
                <div class="card-body">
                    <form data-th-action="@{/login}" method="POST">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control username" name="username"  placeholder="username">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control password" name="password" placeholder="password">
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox" name="checkbox">Remember Me
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn float-right login_btn submitbtn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a data-th-href="@{/register}"> &nbsp <u>Sign Up</u></a>
                    </div>
                    <div class="d-flex justify-content-center" id="forgot">
                        <a>Forgot your password?</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
